<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main class="calculator">
      <section class="calculator__bill">
        <h2 class="calculator__bill-title">Bill</h2>

        <div class="calculator__bill-icon">
          <img src="./images/icon-dollar.svg" alt="" />
          <input type="number" class="bill-input" placeholder="0" min="0" />
        </div>

        <div class="calculator__bill-tips">
          <h2>Select Tip %</h2>
          <div class="calculator__bill-tips-grid">
            <div>
              <input type="radio" class="tip" id="tip-one" value="5" />
              <label for="tip-one">5%</label>
            </div>
            <div>
              <input type="radio" class="tip" id="tip-two" value="10" />
              <label for="tip-two">10%</label>
            </div>
            <div>
              <input
                type="radio"
                class="tip"
                id="tip-three"
                value="15"
                checked
              />
              <label for="tip-three">15%</label>
            </div>
            <div>
              <input type="radio" class="tip" id="tip-four" value="25" />
              <label for="tip-four">25%</label>
            </div>
            <div>
              <input type="radio" class="tip" id="tip-five" value="50" />
              <label for="tip-five">50%</label>
            </div>
            <div>
              <input
                type="number"
                min="0"
                class="custom"
                placeholder="Custom"
              />
            </div>
          </div>
        </div>

        <div class="calculator__bill-people">
          <div class="calculator__bill-people-header">
            <h2>Number of People</h2>
            <p class="message"></p>
          </div>
          <div class="calculator__bill-icon">
            <img src="./images/icon-person.svg" alt="" />
            <input type="number" class="people-input" placeholder="0" min="0" />
          </div>
        </div>
      </section>

      <section class="calculator__total">
        <div class="calculator__total-labels">
          <div class="calculator__total-element">
            <div class="calculator__total-element-title">
              <h2>Tip Amount</h2>
              <small>/ person </small>
            </div>
            <p>$<span id="amount">0</span></p>
          </div>
          <div class="calculator__total-element">
            <div class="calculator__total-element-title">
              <h2>Total</h2>
              <small>/ person</small>
            </div>
            <p>$<span id="total">0</span></p>
          </div>
        </div>
        <button>RESET</button>
      </section>
    </main>

    </div> -->
    <script src="app.js"></script>
  </body>
</html>
