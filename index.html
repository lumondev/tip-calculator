<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="calculator-logo" />
    </header>

    <main class="calculator">
      <section class="calculator__bill">
        <h2 class="calculator__bill-title">Bill</h2>

        <div class="calculator__bill-holder">
          <div class="bill-icon">
            <img src="./images/icon-dollar.svg" alt="" />
            <input type="text" class="bill-input" placeholder="0" />
          </div>
        </div>
        <div class="calculator__bill-tips">
          <h2>Select Tip %</h2>
          <div class="calculator__bill-tips-grid">
            <div class="tip">
              <input type="radio" name="tip" id="tip-one" />
              <label for="tip-one">5%</label>
            </div>
            <div class="tip">
              <input type="radio" name="tip" id="tip-two" />
              <label for="tip-two">10%</label>
            </div>
            <div class="tip">
              <input type="radio" name="tip" id="tip-three" />
              <label for="tip-three">15%</label>
            </div>
            <div class="tip">
              <input type="radio" name="tip" id="tip-four" />
              <label for="tip-four">25%</label>
            </div>
            <div class="tip">
              <input type="radio" name="tip" id="tip-five" />
              <label for="tip-five">50%</label>
            </div>
            <div class="tip">
              <input type="number" name="tip" id="tip-six" placeholder="Custom" />
            </div>
          </div>
        </div>

        <div class="calculator__bill-people">
          <h2>Number of People</h2>
          <div class="bill-icon">
            <img src="./images/icon-person.svg" alt="" />
            <input type="number" placeholder="0" />
          </div>
        </div>
      </section>

      <section class="calculator__total">
        <div class="calculator__total-element">
          <h2>Tip Amount</h2>
          <small>/person </small>
        </div>
        <div class="calculator__total-element">
          <h2>Total</h2>
          <small>/person</small>
        </div>
        <button>RESET</button>
      </section>
    </main>

  </body>
</html>
